<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noimageindex, notranslate, noarchive, nosnippet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <div class="linha">
            <h1><img src="images/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="beneficios.html">Beneficios</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="linha">
            <h1 class="titulo-principal">Contato</h1>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Insira seu nome aqui.">

                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="email@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="(xx) xxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui."></textarea>

                <div>
                    <p>Como prefere nosso contato?</p>
                    <label for="radio-email">E-mail</label>
                    <input type="radio" name="forma-contato" value="radio-email" id="radio-email">
    
                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name="forma-contato" value="radio-telefone" id="radio-telefone">
    
                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="forma-contato" value="radio-whatsapp" id="radio-whatsapp">
                </div>

                <input type="checkbox" id="newsletter">
                <label for="newsletter">Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <footer>
        <div class="linha">
            <img src="images/logo-branco.png" alt="Logo Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - <span id="ano"></span>.</p>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
    <script>
        document.getElementById('ano').innerHTML = year;
    </script>
</body>
</html>
